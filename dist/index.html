<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Weater forecast</h1>
    <div class="s1">
      <form>
        <input type="text" class="input-text" />
        <button class="weather-button">Show</button>
      </form>
    </div>
    <div class="mapImage"><img src="./../img/map.GIF" /></div>

    <div class="history">
      <h3>History</h3>
      <ul>
        <li>London</li>
        <li>Minsk</li>
        <li>Moskow</li>
      </ul>
    </div>
    <div class="weater-info"><img src="./../img/mock.GIF" /></div>
  </body>
</html>
